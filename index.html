<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"
    href="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/avatars/robot_female_3.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>DDCC</title>
  <style>
    body {
      font-family: "Noto Sans";
      background-color: black;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      user-select: all;
    }

    .layer {
      display: none;
      overflow: hidden;

      padding: 0;
      margin: 0;
      width: 1280px;
      height: 720px;

      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: left top;
      transform: translate(-50%, -50%);

      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    img {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #master {
      background-color: white;
      z-index: 0;
    }

    #transient {
      z-index: 1;
    }

    #screens {
      z-index: 2;
    }

    #overlay {
      z-index: 3;
    }
  </style>
</head>

<body>
  <main>
    <div id="master" class="layer">
      <!-- Game Elements -->
    </div>
    <div id="transient" class="layer">
      <!-- UI Elements -->
    </div>
    <div id="screens" class="layer">
      <!-- Main Menu Elements -->
    </div>
    <div id="overlay" class="layer">
      <!-- UI Over Main Menu -->
    </div>
  </main>

  <!-- JQuery,  Velocity.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="//cdn.jsdelivr.net/velocity/1.2.1/velocity.min.js"></script>

  <!-- Tone.js WebAudio -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js"
    integrity="sha512-59wz3/QJMP1QgULLB5O08pqS8wIdlvK1iJaRZm6ESyRrUuxjdRrnKepXKbSTbjX3ZZZ19AbiCJZEaZN7Zm8OjQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
  <!-- Songs (too large so had to make them external) -->
  <script
    src="https://cdn.jsdelivr.net/gh/Tachycephalosaurii/doki-doki-coding-club@main/Music/Songs/Dreams_of_Love_and_Literature.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Tachycephalosaurii/doki-doki-coding-club@main/Music/Songs/Flute.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/Tachycephalosaurii/doki-doki-coding-club@main/Music/Songs/My_Confession.js"></script>

  <!-- Game Scripts -->
  <script type="application/javascript" src="/Scripts/Music.js"></script>
  <script type="application/javascript" src="/Scripts/ATL.js"></script>
  <script src="build.js" type="application/javascript"></script>
  <script src="transforms.js" type="application/javascript"></script>
  <script type="application/javascript">
    console.clear();
    /** 
     * TODO: Make layers a Transform
     */
  </script>

  <script type="application/javascript">
    var y = new Image('yee', 'https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/avatars/robot_female_3.png');
    y.xysize(600, 600);
    y.show = {
      at: tinstant
    }
  </script>


  <script>
    function draw() {
      ATL.exec;
      window.requestAnimationFrame(draw);
    }
    window.requestAnimationFrame(draw);

    window.addEventListener('click', () => {
      y.show = {
        at: n_cg2_zoom
      };
    });
    window.addEventListener('keydown', () => {
      openFullscreen();
    })
  </script>
</body>

</html>
